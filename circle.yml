general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    SRCDIR: /home/ubuntu/src/github.com/weaveworks/scope
    PATH: $PATH:$HOME/.local/bin
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    SCOPE_UI_BUILD: $HOME/docker/scope_ui_build.tar
    WEAVE_REPO: github.com/weaveworks/weave
    WEAVE_ROOT: /home/ubuntu/src/github.com/weaveworks/weave

dependencies:
  cache_directories:
    - "~/docker"
  post:
    - sudo apt-get update
    - sudo apt-get install jq pv
    - curl https://sdk.cloud.google.com | bash
    - test -z "$SECRET_PASSWORD" || bin/setup-circleci-secrets "$SECRET_PASSWORD"
    - go get $WEAVE_REPO/...
    - make deps
    - mkdir -p $(dirname $SRCDIR)
    - cp -r $(pwd)/ $SRCDIR
    - cd $SRCDIR/client; ../tools/rebuild-image weaveworks/scope-ui-build . Dockerfile package.json webpack.production.config.js .eslintrc
    - touch $SRCDIR/.scope_ui_build.uptodate
    - cd $SRCDIR/backend; ../tools/rebuild-image weaveworks/scope-backend-build . Dockerfile build.sh
    - touch $SRCDIR/.scope_backend_build.uptodate
    - make -C $SRCDIR/tools/runner
    - mkdir -p $WEAVE_ROOT/tools/runner
    - cp $SRCDIR/tools/runner/runner $WEAVE_ROOT/tools/runner

test:
  override:
    - cd $SRCDIR; ./tools/lint .:
        parallel: true
    - cd $SRCDIR; COVERDIR=./coverage make RM= tests:
        parallel: true
    - cd $SRCDIR; make RM= client-test:
        parallel: true
    - cd $SRCDIR; make RM= static:
        parallel: true
    - cd $SRCDIR; rm -f app/scope-app probe/scope-probe; if [ "$CIRCLE_NODE_INDEX" = "0" ]; then GOARCH=arm make RM= app/scope-app probe/scope-probe; else GOOS=darwin make RM= app/scope-app probe/scope-probe; fi:
        parallel: true
    - cd $SRCDIR; rm -f app/scope-app probe/scope-probe; make RM=:
        parallel: true
    - cd $SRCDIR/experimental; ./build_on_circle.sh:
        parallel: true
    - test -z "$SECRET_PASSWORD" || (cd $SRCDIR/integration; ./gce.sh setup):
        parallel: true
    - test -z "$SECRET_PASSWORD" || (cd $SRCDIR/integration; eval $(./gce.sh hosts); ./setup.sh):
        parallel: true
    - test -z "$SECRET_PASSWORD" || (cd $SRCDIR/integration; eval $(./gce.sh hosts); ./run_all.sh):
        timeout: 300
        parallel: true
  post:
    - test -z "$SECRET_PASSWORD" || (cd $SRCDIR/integration; ./gce.sh destroy):
        parallel: true

teardown:
  pre:
    - test "$CIRCLE_NODE_INDEX" != "0" || (cd $SRCDIR; ./tools/cover/gather_coverage.sh ./coverage $SRCDIR/coverage):
        parallel: true
    - test "$CIRCLE_NODE_INDEX" != "0" || (goveralls -repotoken $COVERALLS_REPO_TOKEN -coverprofile=$SRCDIR/profile.cov -service=circleci || true):
        parallel: true
    - test "$CIRCLE_NODE_INDEX" != "0" || (cd $SRCDIR; cp coverage.* scope.tar $CIRCLE_ARTIFACTS):
        parallel: true

deployment:
  hub:
    branch: master
    owner: weaveworks
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push weaveworks/scope
