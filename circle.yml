general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    PATH: $PATH:$HOME/.local/bin

dependencies:
  cache_directories:
    - "~/docker"

test:
  override:
    - make RM= lint:
        parallel: true
    - make RM= test:
        parallel: true
